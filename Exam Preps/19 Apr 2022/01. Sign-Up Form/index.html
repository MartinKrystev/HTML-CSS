<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="card">
        <div class="left">
            <div class="logo">
                <p class="softuni">SoftUni</p>
            </div>

            <div class="text">
                <h1>Welcome to SoftUni.</h1>
                <p class="desc">Are you ready to become a dev?</p>
            </div>

            <div class="icons">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>

        <div class="right">
            <div class="form">
                <div class="user type">
                    <label for="user">USERNAME</label>
                    <input type="text" placeholder="  antoniyaat">
                </div>

                <div class="email type">
                    <label for="email">EMAIL</label>
                    <input type="email" placeholder="  a.atanasova@softuni.bg">
                </div>

                <div class="pass type">
                    <label for="password">PASSWORD</label>
                    <input type="password" placeholder="  ********">
                </div>

                <div class="re-pass type">
                    <label for="re-pass">REPEAT PASSWORD</label>
                    <input type="password" placeholder="  ********">
                </div>
                

            </div>

            <div class="footer">
                <button class="reg">REGISTER</button>
                <a href="#" class="link">I am already a ninja</a>

            </div>
        </div>

    </div>

  
</body>
</html>
