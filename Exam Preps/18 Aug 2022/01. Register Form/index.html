<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="images">
        <img class="outer" src="images/background.png" alt="background">
        <div class="inline-form">
            <img class="inner" src="images/form-background.png" alt="form-background">
        
            <form action="" class="reg">
             
            <div class="flex-form">
                <div class="title">
                    <h1>REGISTRATION FORM</h1>
                </div>
                <div class="double">
                    <div class="first-name">
                        <label for="fname">First Name</label>
                        <input type="text">
                    </div>

                    <div class="last-name">
                        <label for="lname">Last Name</label>
                        <input type="text">
                    </div>
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="text">
                </div>

                <div class="pass">
                    <label for="pass">Password</label>
                    <input type="password">
                </div>

                <div class="re-pass">
                    <label for="re-pass">Confirm Password</label>
                    <input type="password">
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox">I accept the Terms of Use & Privacy Policy.</label>
                </div>

                <button class="register">REGISTER NOW</button>

            </div>
            </form>
        </div>
    </div>
</body>
</html>
